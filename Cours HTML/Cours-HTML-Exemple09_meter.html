<!doctype html>
<!--
	Cours html : Cours-HTML-Exemple09_Meter.html
	<meter> Affichage du jauge avec un minimum connu et une
	valeur maximale.
	attributs :
	- value : la valeur de cette donnée sur l’échelle.
	- min : le minimum possible.
	- low : le minimum atteint.
	- high : le maximum atteint.
	- max : le maximum possible.
	- optimum : le maximum idéal.
-->
<html lang="fr"> 
	<head> 
		<title>Html5 Meter</title> 
		<meta charset="UTF-8">
	</head> 
	<body> 
		<h3>Votre score</h3>
		<p>Votre score est de
			<meter value="14" min="0" max="20" low="8" high="18"
			optimum="19.5"></meter> sur 20.</p>
	</body> 
</html>
