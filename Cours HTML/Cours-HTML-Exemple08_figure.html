<!doctype html>
<!--
	Cours html : Cours-HTML-Exemple08_Figure.html
	<figure> regroupe des éléments images, vidéos ou texte qui viennent en illustration
	du contenu principal.
	La balise <figcaption>, utilisée conjointement à la balise <figure>, fournit une
	légende aux éléments ainsi regroupés.
-->
<html lang="fr"> 
	<head> 
		<title>Html5 Figure</title> 
		<meta charset="UTF-8">
	</head> 
	<body> 
		<h3>Les éoliennes</h3>
		<p>Une éolienne est une machine utilisant la force motrice du
		vent. Cette force peut être utilisée mécaniquement (dans le cas
		d’une éolienne de pompage), ou pour produire de l’électricité
		(dans le cas d’un aérogénérateur) [Source Wikipédia].</p>
		<figure>
			<img src="eolienne-de-Pompage.jpg" alt="Image éolienne de pompage" style="width:150px">
			<img src="eolienne-electricite.jpg" alt="Image éolienne d'électricité" style="width:150px">
			<figcaption>Quelques éoliennes</figcaption>
		</figure>
	</body> 
</html>
