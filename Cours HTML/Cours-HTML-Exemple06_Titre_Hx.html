<html>
	<head>
		<title>Cours HTML Exemple 06</title>
	</head>
	<body>
		<p>voici un exemple des balises de titre.<br />
		l'attribut align est aussi utilisé.</p>
		<h1 align="left">ceci est un TITRE 1 à gauche</h1>
		<h2 align="right">ceci est un TITRE 2 à droite</h2>
		<h3 align="center">ceci est un TITRE 3 au centre</h3>
		<h4 align="justify">ceci est un TITRE 4 justifié</h4>
		<h5>ceci est un TITRE 5</h5>
		<h6>ceci est un TITRE 6</h6>
	</body>
</html>
