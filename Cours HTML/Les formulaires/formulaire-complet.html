<!DOCTYPE html>
<!--
Un formulaire complet ()non mis en forme)
	attribut placeholder : suggestion de saisie
	attribut required : rend obligatoire la saisie
	attribut pattern : expression régulière.
-->
<html lang="fr">
	<head>
		<title>Html5 Formulaire complet</title>
		<meta charset="UTF-8">
		<meta name="author" content="Didier Bonneau">
		<meta name="date" content="janvier 2016">
		<style>
			fieldset { border : 1px solid black;}
		</style>
	</head>
	<body>
		<form action="#" method="get" enctype="text/plain">
			<fieldset>
				<legend><i>Client</i></legend>
				<label for="idNom">Nom et prénom : * </label><input type="text" id="idNom" name="nom" required
															placeholder="Nom et prénom"><br>
				<label for="idAdr">Adresse: * </label><input type="text" id="idAdr" name="adresse" required><br>
				<label for="idCP">Code Postal : * </label><input type="text" id="idCP" name="cp" size="4" maxlength="5"
														required pattern="[0-9]{1,5}"><br>
				<label for="idVille">Ville : * </label><input type="text" id="idVille" list="ville" name="ville" required>
				<datalist id="ville">
					<option value="Créteil"></option>
					<option value="Paris"></option>
					<option value="Meudon"></option>
					<option value="Saint Mandé"></option>
				</datalist>
			</fieldset>
			<br>
			<fieldset>
				<legend><i>Commande</i></legend>
				<label for="idMod">Modèle : </label><input type="text" id="idMod" readonly name="modele" value="Chemise"><br>
				<label for="idTail">Taille : </label><br>
				<div>
					<input type="range" id="idTail" name="Taille" min="1" max="4" step="1" value="2">
					<span>S</span>
					<span>M</span>
					<span>L</span>
					<span>XL</span>
				</div>
				<br>
				<label for="idQuant">Quantité : </label><input type="number" id="idQuant" name="Quantite" min="1" max="6"
				step="1" value="1"><br>
			</fieldset>
			<br>
			<input type="submit" value="Commander">
			<input type="reset" value="Recommencer">
		</form>
	</body>
</html>
