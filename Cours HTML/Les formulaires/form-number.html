<!doctype html>
<!--
<form input type number> Saisie d'un numérique avec une valeur minimum et une
valeur maximale.
attributs :
- value : la valeur de cette donnée.
- min : le minimum possible.
- max : le maximum possible.
- step : pas d'incrément.
-->
<html lang="fr"> 
	<head> 
		<title>Html5 Form Input-Number</title> 
		<meta charset="UTF-8">
	</head> 
	<body> 
		<h3>Réglage de température</h3>
		<form action="#">
			<label for="idTemp">Température choisie : </label>
			<input type="number" id="idTemp" name="temp" min="10" max="30"
				step="2" value="16"><br>
		</form>
	</body> 
</html>
