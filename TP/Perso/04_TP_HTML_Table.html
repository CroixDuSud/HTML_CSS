<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body bgcolor="cyan">
<h3 align="center">Cr&eacuteation d'un tableau un peu complexe</h3>
<hr width="600" size="2" color="black" />
	<table width="90%" border="1" align="center" bgcolor="yellow">
		<thead>
			<tr bgcolor="orange">
				<th>Titre1</th>
				<th>Titre2</th>
				<th>Titre3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Cellule simple</td>
				<td>Cellule simple</td>
				<td>Cellule simple</td>
			</tr>
			<tr>
				<td colspan="2" align="center" bgcolor="white">Deux colonnes assembl&eacutees</td>
				<td>Cellule simple</td>
			</tr>
			<tr>
				<td align="center">Cellule simple</td>
				<td align="center">Cellule simple</td>
				<td rowspan="2" align="center">Deux lignes assembl&eacutees</td>
			</tr>
			<tr>
				<td>Cellule simple</td>
				<td>Cellule simple</td>
			</tr>
			<tr>
				<td>Cellule simple</td>
				<td colspan="2" rowspan="2" align="center" bgcolor="pink">Deux lignes et deux colonnes</td>
			</tr>
			<tr>
				<td>Cellule simple</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3" align="center" bgcolor="green">&nbsp</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
